<app-profile></app-profile>
<div><ul *ngFor="let post of posts">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{post.date}} {{post.user.first_name}} {{post.user.last_name}}</h3>
      </div>
      <div class="panel-body">
        <img src={{post.image}}/> {{post.message}} 
        <br>{{post.numOfLikes}}
      </div>
    </div>
  </ul></div>
