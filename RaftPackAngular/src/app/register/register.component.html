<h2 style="text-align: center">Register</h2>

<div class="panel-heading">
  <span class="label label-default label-center">{{title}}</span>
</div>
<div class="panel-body">
<div class="list-group">
  <div class="list-group-item list-group-item-demo">
          <div class="form-group">
              <input [(ngModel)]="user.firstname" placeholder="FirstName" class="form-control" />
              <input [(ngModel)]="user.lastname" placeholder="LastName" class="form-control" />
              <input [(ngModel)]="user.email" placeholder="Email" class="form-control" />
              <input [(ngModel)]="user.password" placeholder="Password" class="form-control" />
              <input [(ngModel)]="user.age" placeholder="Age" class="form-control" />
          </div>
          <div>
              <button class="btn btn-primary btn-center" (click)="registerUser()">Register</button>
          </div>
          <div>
              {{ message.text }}
          </div>
  </div>
</div>
</div>
<div class="panel-footer">
</div>
