<div>
    <div>
        <li *ngFor="let post of posts">
                <ul *ngFor="let post of posts">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel-title">{{post.date}} {{post.user.first_name}} {{post.user.last_name}}</h3>
                          </div>
                          <div class="panel-body">
                            <img src={{post.image}}/> {{post.message}} 
                            <br>{{post.numOfLikes}}
                          </div>
                          <app-post-details [postId]="post.postId" [userId]="uId"></app-post-details>
                        </div>
                      </ul>
           
        </li>
    </div>
</div>
